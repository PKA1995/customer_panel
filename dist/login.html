<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>پنل مشتری</title>
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pages/common.css">
    <link rel="stylesheet" href="assets/css/pages/login-sign-up.css">
</head>
<body class="bg-color-home-four">
<main id="main">
    <div class="page-title-area py-4">
        <div class="container">
            <div class="page-title-content">
                <h3 class="text-white">ورود به حساب کاربری</h3>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <form action="" method="post" id="login-form" class="card py-3 px-4">
                    <div class="form-group w-100 text-center logo">
                        <img src="assets/img/logo.png" alt="logo">
                    </div>
                    <div class="form-group">
                        <label for="name" class="font-1">نام فیلد</label>
                        <input type="text" id="name" class="form-control" name="">
                        <label for="name" class="text-danger"></label>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-1">رمز عبور</label>
                        <input type="password" id="password" class="form-control" name="password">
                        <label for="password" class="text-danger"></label>
                    </div>
                    <div class="form-group text-center w-100">
                        <button type="submit" class="default-btn font-1 py-3 px-4"><span class="fa fa-sign-in"></span>&nbsp;ورود</button>
                    </div>
                    <div class="form-group w-100 text-center">
                        <span>ثبت نام نکرده اید؟</span>&nbsp;
                        <a href="sign-up.html" class="custom-link txt-hover"><span class="fa fa-pencil"></span>&nbsp;ثبت نام</a>
                    </div>
                    <div class="form-group text-center">
                        <a href="#" class="default-btn">بازکشت به صفحه ی اصلی<span class="fa fa-arrow-left"></span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="assets/js/vendor_jpbm.js"></script>
<script src="assets/js/pages/common_customer.js"></script>
<script src="assets/js/pages/login.js"></script>
</body>
</html>
