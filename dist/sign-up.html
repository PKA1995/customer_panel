<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>پنل مشتری</title>
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pages/common.css">
    <link rel="stylesheet" href="assets/css/pages/login-sign-up.css">
</head>
<body class="bg-color-home-four">
<main id="main">
    <div class="page-title-area py-4">
        <div class="container">
            <div class="page-title-content">
                <h3 class="text-white">ساخت حساب کاربری</h3>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <form action="" method="post" id="login-form" class="card py-3 px-4">
                <div class="form-group w-100 text-center logo">
                    <img src="assets/img/logo.png" alt="logo">
                </div>
                <hr>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="name" class="font-1">نام</label>
                        <input type="text" id="name" class="form-control" name="">
                        <label for="name" class="text-danger"></label>
                    </div>
                    <div class="col-sm-6">
                        <label for="family" class="font-1">نام خانوادگی</label>
                        <input type="text" id="family" class="form-control" name="">
                        <label for="family" class="text-danger"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="email" class="font-1">ایمیل</label>
                        <input type="text" id="email" class="form-control" name="">
                        <label for="email" class="text-danger"></label>
                    </div>
                    <div class="col-sm-6">
                        <label for="mobile" class="font-1">شماره موبایل</label>
                        <input type="text" id="mobile" class="form-control" name="">
                        <label for="mobile" class="text-danger"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="font-1">رمز عبور</label>
                    <input type="password" id="password" class="form-control" name="password">
                    <label for="password" class="text-danger"></label>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="default-btn font-1 py-3 px-4"><span class="fa fa-sign-in"></span>&nbsp;ثبت
                        نام
                    </button>
                </div>
                <div class="form-group text-center">
                    <span>حساب کاربری دارید؟</span>&nbsp;
                    <a href="login.html" class="custom-link txt-hover"><span class="fa fa-sign-in"></span>&nbsp;ورود</a>
                </div>
                <div class="form-group text-center">
                    <a href="#" class="default-btn">بازکشت به داشبورد<span class="fa fa-arrow-left"></span></a>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="assets/js/vendor_jpbm.js"></script>
<script src="assets/js/pages/common_customer.js"></script>
<script src="assets/js/pages/sign-up.js"></script>
</body>
</html>
